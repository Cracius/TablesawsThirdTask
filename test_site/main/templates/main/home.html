{% extends 'main/layout.html' %}
{% load static %}
{% block title%}Home{% endblock %}

{% block content %}
    <h1>Ваш логин: {{ user.username }}</h1>
    <p>
        Пол:
        {%  if user.gender %}
            Мужской
        {% else %}
            Женский
        {%  endif %}
    </p>
    {% if avatar %}
        <img src="data:image/png;base64,{{ avatar }}" alt="Аватар">
    {% else %}
        <p>(Аватар отсутствует)</p>
    {% endif %}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
{% endblock %}
